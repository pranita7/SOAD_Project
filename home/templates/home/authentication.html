<!doctype html>
{% load static %}
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link rel="manifest" href="site.webmanifest">-->
<!--    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">-->
    {% block scripts %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- CSS here -->
    <link rel="stylesheet" href="{% static 'css/Login.css' %}">

</head>
<body>
    {% for message in messages %}

                    <div class="alert alert-{{ message.tags }}">
                        <a class="close" href="#" data-dismiss="alert" style="color:white">Ã—</a>

                        {{ message }}

                    </div>
            {% endfor %}
    <!-- ? Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
<!--                    <img src="assets/img/logo/loder.png" alt="">-->
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader Start-->
    <header>
        <!-- Header Start -->
        <div class="header-area header_area">
            <div class="main-header" style="background: rgb(242,243,244)">
             <div class="header-bottom header-sticky">
                <!-- Logo -->
                <div class="logo">
<!--                    <a href="index.html"><img src="assets/img/logo/logo.png" alt=""></a>-->
                </div>
                <div class="header-left  d-flex f-right align-items-center">
                    <!-- Main-menu -->
                    <div class="main-menu f-right d-none d-lg-block">
                        <nav>
                            <ul id="navigation">
                                {% block nav %}
                                {% endblock %}
                            </ul>
                        </nav>
                    </div>
                    <!-- left Btn -->
                    <div class="header-right-btn f-right d-none d-lg-block  ml-30">
                        <a href="#" class="header-btn">Visit Us</a>
                    </div>
                </div>
                <!-- Mobile Menu -->
                <div class="col-12">
                    <div class="mobile_menu d-block d-lg-none"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
</header>
<main>
<div class="container">
    <form class="signUp" action="{% url 'register' %}">
      <h3>Create Your Account</h3>
      <!--<p>Just enter your email address</br>
        and your password for join.
      </p>-->
      <input class="w100" type="email" placeholder="Insert eMail" reqired autocomplete='off' />
      <input type="text" placeholder="Username" reqired />
      <input type="password" placeholder="Insert Password" reqired />
      <input type="password" placeholder="Verify Password" reqired />
      <button class="form-btn sx log-in" type="button">Log In</button>
      <button class="form-btn dx" type="submit">Sign Up</button>
    </form>


    <form class="signIn" action="{% url 'login' %}">
      <h3>Welcome</br>Back !</h3>
      <!--<button class="fb" type="button">Log In With Facebook</button>
           <p>- or -</p>-->


      <input type="text" placeholder="Username" reqired />
      <input type="password" placeholder="Insert Password" reqired />
      <button class="form-btn sx back" type="button">Back</button>
      <button class="form-btn dx" type="submit">Log In</button>
    </form>
  </div>
<script>
    $(".log-in").click(function () {
    $(".signIn").addClass("active-dx");
    $(".signUp").addClass("inactive-sx");
    $(".signUp").removeClass("active-sx");
    $(".signIn").removeClass("inactive-dx");
});

$(".back").click(function () {
    $(".signUp").addClass("active-sx");
    $(".signIn").addClass("inactive-dx");
    $(".signIn").removeClass("active-dx");
    $(".signUp").removeClass("inactive-sx");
});

  </script>

<!-- JS here -->
<script src="{% static 'js/vendor/modernizr-3.5.0.min.js' %}"></script>
<!-- Jquery, Popper, Bootstrap -->
<script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}">></script>
<script src="{% static 'js/bootstrap.min.js' %}">></script>
<!-- Jquery Mobile Menu -->
<script src="{% static 'js/jquery.slicknav.min.js' %}">></script>

<!-- Jquery Slick , Owl-Carousel Plugins -->
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/slick.min.js' %}"></script>
<!-- One Page, Animated-HeadLin -->
<script src="{% static 'js/wow.min.js' %}"></script>
<script src="{% static 'js/animated.headline.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.js' %}"></script>

<!-- Date Picker -->
<script src="{% static 'js/gijgo.min.js' %}"></script>
<!-- Nice-select, sticky -->
<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
<script src="{% static 'js/jquery.sticky.js' %}"></script>
<!-- Progress -->
<script src="{% static 'js/jquery.barfiller.js' %}"></script>

<!-- counter , waypoint,Hover Direction -->
<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
<script src="{% static 'js/waypoints.min.js' %}"></script>
<script src="{% static 'js/jquery.countdown.min.js' %}"></script>
<script src="{% static 'js/hover-direction-snake.min.js' %}"></script>

<!-- contact js -->
<script src="{% static 'js/contact.js' %}"></script>
<script src="{% static 'js/jquery.form.js' %}"></script>
<script src="{% static 'js/jquery.validate.min.js' %}"></script>
<script src="{% static 'js/mail-script.js' %}"></script>
<script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>

<!-- Jquery Plugins, main Jquery -->
<script src="{% static 'js/plugins.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script type="text/javascript">
        $(document).ready(function(event){
            $("$delete").click(function(){
                return confirm("Are you sure to delete this post?");
            });
        });
</script>
</main>
</body>
</html>
