{% extends "base.html" %}
{% block nav %}
    <li><a href="http://127.0.0.1:8000/">Home</a></li>
    <li><a href="{% url 'login' %}">Login</a></li>
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<br>
    <div class="col-lg-4 col-md-4" style="border-style: outset; border-width: 5px; left:570px">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">JOIN NOW</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" style="color: black">Sign Up  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-plus-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7.5-3a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
</svg></button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account?? <a class="ml-2" href="#" style="color: black">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
