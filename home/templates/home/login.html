{% extends "base.html" %}
{% block nav %}
    <li><a href="http://127.0.0.1:8000/">Home</a></li>
    <li><a href="{% url 'register' %}">Register</a></li>
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<br>
    <div class="col-lg-4 col-md-4" style="border-style: outset; border-width: 5px; left:570px">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">LOGIN</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" style="color: black">Sign In  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-arrow-in-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
  <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
</svg></button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account?? <a class="ml-2" href="{% url 'register' %}" style="color: black">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock content %}
